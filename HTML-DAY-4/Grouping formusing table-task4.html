<!DOCTYPE html>
<html>
<head>
    <title>grouping from using table</title>
</head>
<body>
    <h1>grouping table</h1>
    <div style="border: solid;padding: 10px;">
    <fieldset>
        <legend>Customer</legend>
        <label for="">Name</label>
       <input type="text"><br>
        <label for="">Email</label>
        <input type="email"><br>
        <label for="">Investment</label>
        <select name="" id="">
            <option value="">4000</option>
            <option value="">3000</option>
            <option value="">2000</option>
        </select><br>
        <label for="">Date Joined</label>
        <input type="date"><br>
        <label for="">Active</label>
        <input type="checkbox">
    </fieldset>
    <input type="submit" value="ok">
    <input type="submit" value="cancel">
    </div>
    
    
</body>
</html>
